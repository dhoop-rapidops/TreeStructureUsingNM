<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Home</title>
</head>

<body>

    <div class="container">

    </div>

    <script src="./js/script.js" type="module"></script>
    <script>
        let data = {
            employee: {
                dhoop: {
                    age: 23,
                    courses: {
                        javascript: {
                            duration: 5
                        },
                        nodejs: {
                            duration: 7
                        }
                    },
                    email: "dhoop@gmail.com"
                },
                dulari: {
                    age: 24,
                    email: "dulari@gmail.com"
                }
            },
            customer: {

            }
        };

        function showingTree(data) {
            let content = "";
            for (let key in data) {
                if (typeof data[key] === "object") {
                    content += `<li>${key}</li><ul>`;
                    content += `${showingTree(data[key])}`;
                    content += `</ul>`
                } else {
                    content += `<li data-node="child">${key}: ${data[key]}</li>`;
                }
            }
            return content;
        }

        document.querySelector(".container").innerHTML = showingTree(data);

    </script>
</body>

</html>
